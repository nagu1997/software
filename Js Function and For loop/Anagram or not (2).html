            var k=str1[0];

                                }
                                //(need) print

                                break;
                            
                            }
                            
                        }
                    }
                   
                }
                console.log(str1,h);

                    console.log("This is Anagram");
                }else{
                    console.log("This is not a anagram");
                }
            }
            else{
                console.log("This is Not Anagram")
            }
            
           
            
        }
