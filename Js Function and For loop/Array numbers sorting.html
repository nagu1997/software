<!DOCTYPE html>

<head>

    <title>Array Numbers Shorting</title>
</head>
<body>
    <script>
        sorting=(arr=[])=>{
            // arr=[7,45,23,12,1,3,4,90,5];
            var temp=0;
            for(var i=0;i<arr.length;i++){
                for(var j=i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        temp=arr[j];
                        arr[j]=arr[i];
                        arr[i]=temp;
                        //(need) print
                        console.log(arr[i],arr[j],temp);
                    }
                    
                }
                    
                
            }
            console.log(arr); 
    }
    

    //sorting onother method
    sorting1=()=>{
        arr=[6,5,2,7,1];
        arr.sort();
        console.log(arr);
    }

    // sorting onother method2
    if(d.getElementById......)
    var str1=document.getElementById("in1").value;
    var op=document.getElementById("op")
    if(str1.indexOf(',')>-1){
        var ar=str1.split(',');
        ar.sort(compareFn);
        op.innerText=ar;
    }else{
        let strval1=str1.split('').sort().join('');
        op.innerText=strval1;
    }
    function compareFn(a,b){
        return a-b;
    }

indexOf == lastIndexOf ---> not duplicate
indexOf != lastIndexOf ---> duplicate
index not there --->-1
>-1 available

    </script>
    
</body>
</html>
