    <script>
        //palindrome String
       function palindrome(x){
            for(var i=0;i<x.length/2;i++){
                if(x[i]!==x[x.length-1-i]){
                    console.log("Not Palindrome");
                    return;
                } 
            }
            console.log("palindrome");
        }
        //palindrome String use while loop
        function palindrome1(x){
            var left=0;
            var right=x.length-1;
            while(left<right){
                if(x[left]!=x[right]){
                    return "Not a Palindrome";
                }
                left++;
                right--;
            }
            return 'Palindrome';
        }
         // Separate Condition check Use Split,reverse,join
        function palindrome_split(x){
            if(x.split("").reverse().join("")== x){
                console.log("palindrome");
            }
            else{
                console.log("not a palindrome");
            } 
        }
