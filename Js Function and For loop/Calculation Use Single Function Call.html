<html>
<head>
<title>ALL Operations</title>
</head>
<body>
	<div>INPUT1:<input id="in1"></div>
	<div>INPUT2:<input id="in2"></div>
	<button onclick="calc('+');">+</button>
	<button onclick="calc('-')">-</button>
	<button onclick="calc('*')">*</button>
	<button onclick="calc('/')">/</button>
	<div>OUTPUT:<input id="out"></div>
	<script>
		
		calc=(x)=>{
			var a=parseInt(document.getElementById("in1").value);
			var b=parseInt(document.getElementById("in2").value);
			var c=document.getElementById("out");
			if(x=='+'){
				add(a,b,c);
			}
			else if(x=='-'){
				sub(a,b,c);
			}
			else if(x=='*'){
				mul(a,b,c);
			}
			else if(x=='/'){
				div(a,b,c);
			}
		}
		add=(a,b,c)=>{
			c.value=a+b;
			console.log("ADD-"+c.value);	
			
		}
		sub=(a,b,c)=>{
			if(a>b){
				c.value=a-b;
				console.log("SUB-"+c.value);
			}else{
				c.value=b-a;
				console.log("SUB-"+c.value);
			}
			
		}
		mul=(a,b,c)=>{
			c.value=a*b;
			console.log("MUL-"+c.value);
		}
		div=(a,b,c)=>{
			if(a>b){
				c.value=a/b;
				console.log("DIV-"+c.value);
			}else{
				c.value=b/a;
				console.log("DIV-"+c.value);
			}
		}
	</script>
</body>
</html>
