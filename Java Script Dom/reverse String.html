<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse String</title>
</head>

<body>
    <script>
        str = "hello";
        for (let i = 0; i < str.length; i++) {
            document.write(str[str.length - 1 - i]);
        }
    </script>
</body>

</html>
